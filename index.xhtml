<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>talent</title>
    <style>
      body { background: #0d0d0d; color: #e1e1e1; font-family: monospace; text-align: center; }
      textarea { width: 90%; height: 300px; margin-top: 20px; background: #1a1a1a; color: #0f0; border: 2px solid #333; padding: 10px; }
      button { background: #0f0; color: #000; border: none; padding: 10px 20px; margin: 20px; cursor: pointer; }
      .log { font-size: 14px; margin-top: 10px; }
    </style>
  </head>
  <body>
    <h1>obfuscating</h1>
    <textarea id="script" placeholder="input your script here..."></textarea><br>
    <button onclick="start()">start</button>
    <div class="log" id="log"></div>

    <script>
      async function start() {
        const script = document.getElementById("script").value;
        const log = document.getElementById("log");
        log.textContent = "debugging...";

        const res = await fetch("/api/obfuscate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ script })
        });

        const data = await res.json();
        if (data.url) {
          log.innerHTML = `ready:<br><code>loadstring(game:HttpGet("${data.url}"))()</code>`;
        } else {
          log.textContent = "error.";
        }
      }
    </script>
  </body>
</html>
