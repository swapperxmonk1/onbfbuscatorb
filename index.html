<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>talent smr</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0d0d0d;
      color: #00ff99;
      font-family: monospace;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: #111;
      border: 1px solid #333;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0, 255, 100, 0.2);
    }
    textarea {
      width: 100%;
      height: 300px;
      background: #000;
      color: #0f0;
      font-family: monospace;
      font-size: 14px;
      padding: 12px;
      border: none;
      outline: none;
      resize: none;
      box-shadow: inset 0 0 10px #0f0;
    }
    button {
      background: #0f0;
      color: #000;
      padding: 10px 20px;
      font-weight: bold;
      border: none;
      margin-top: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #00cc66;
    }
    pre {
      margin-top: 20px;
      background: #000;
      padding: 10px;
      font-size: 13px;
      color: #0f0;
      border-left: 4px solid #0f0;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Lua Script Obfuscator v2.7</h2>
    <p style="color: #aaa; font-size: 14px;">
      paste your script below it will be obfuscated and uploaded via loadstring-protected server.
    </p>
    <textarea id="script_input" placeholder="-- your lua script here"></textarea>
    <button onclick="upload_script()">uplooad Script</button>
    <pre id="debug">[debug]: ready</pre>
  </div>

  <script>
    async function upload_script() {
      const script = document.getElementById('script_input').value
      const debug = document.getElementById('debug')

      if (!script.trim()) {
        debug.textContent += '\n[debug]: no script provided'
        return
      }

      debug.textContent += '\n[debug]: starting upload...'

      try {
        const res = await fetch('/api/upload', {
          method: 'POST',
          headers: { 'content-type': 'application/json' },
          body: JSON.stringify({ script })
        })

        const text = await res.text()
        let data
        try {
          data = JSON.parse(text)
        } catch (err) {
          debug.textContent += `\n[debug]: upload error: ${text}`
          return
        }

        if (data.success && data.url) {
          debug.textContent += `\n[debug]: uploaded successfully`
          debug.textContent += `\n[debug]: loadstring(game:HttpGet("${data.url}"))()`
        } else {
          debug.textContent += `\n[debug]: upload failed: ${data.error || 'unknown'}`
        }
      } catch (err) {
        debug.textContent += `\n[debug]: fatal error: ${err.message}`
      }
    }
  </script>
</body>
</html>
