<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>uwu spammer owo</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap');
    body {
      background: #ffe4f0;
      font-family: 'Comic Neue', cursive, sans-serif;
      color: #6b2e4f;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding-top: 40px;
    }
    main {
      background: #fff0f6;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(107,46,79,0.3);
      width: 380px;
      padding: 30px 35px;
    }
    h1 {
      margin: 0 0 25px 0;
      font-size: 2.2rem;
      text-align: center;
      color: #a7336e;
      letter-spacing: 1.5px;
      text-transform: lowercase;
    }
    label {
      display: block;
      font-size: 0.9rem;
      margin-bottom: 8px;
      color: #a7336e;
      text-transform: lowercase;
    }
    input[type="text"], select {
      width: 100%;
      padding: 11px 14px;
      border: none;
      border-radius: 14px;
      box-shadow: 0 4px 10px #f7c9d9 inset;
      font-family: 'Comic Neue', cursive;
      font-size: 1rem;
      color: #7a3c66;
      outline: none;
      margin-bottom: 18px;
      text-transform: lowercase;
    }
    select {
      background: #ffd1e7 url('data:image/svg+xml;utf8,<svg fill="%23a7336e" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>') no-repeat right 12px center;
      background-size: 18px;
      cursor: pointer;
    }
    button {
      width: 100%;
      background: linear-gradient(135deg, #fce1ee, #a7336e);
      border: none;
      padding: 14px 0;
      font-size: 1.2rem;
      border-radius: 22px;
      color: #fff0f6;
      box-shadow: 0 6px 15px #b94a8a;
      cursor: pointer;
      letter-spacing: 1px;
      text-transform: lowercase;
      margin-bottom: 12px;
    }
    .status_box {
      background: #ffd4e1;
      border-radius: 14px;
      padding: 14px 16px;
      font-size: 0.9rem;
      height: 150px;
      overflow-y: auto;
      color: #7a3c66;
      box-shadow: inset 0 0 8px #b45f7b;
      font-family: monospace;
      white-space: pre-wrap;
      text-transform: lowercase;
    }
    .footer {
      margin-top: 14px;
      font-size: 0.75rem;
      text-align: center;
      color: #b07ca9;
      text-transform: lowercase;
    }
  </style>
</head>
<body>
  <main>
    <h1>uwu spammer owo</h1>
    <label for="x0">token</label>
    <input type="text" id="x0" />
    <label for="x1">channel id</label>
    <input type="text" id="x1" />
    <label for="x2">choose notepad</label>
    <select id="x2"></select>
    <label for="x3">mode</label>
    <select id="x3">
      <option value="shift">shift (20 lines delay)</option>
      <option value="enter">enter (line by line)</option>
    </select>
    <label for="x4">mentions (user ids)</label>
    <input type="text" id="x4" />
    <button id="x5">start spam</button>
    <button id="x6">stop spam</button>
    <div class="status_box" id="x7">waiting uwu</div>
    <div class="footer" id="x8">loading txts owo</div>
  </main>
  <script>
    let x9 = []
    let x10 = 0
    let x11 = false
    let x12 = null

    const x0 = document.getElementById('x0')
    const x1 = document.getElementById('x1')
    const x2 = document.getElementById('x2')
    const x3 = document.getElementById('x3')
    const x4 = document.getElementById('x4')
    const x5 = document.getElementById('x5')
    const x6 = document.getElementById('x6')
    const x7 = document.getElementById('x7')
    const x8 = document.getElementById('x8')

    x5.onclick = async () => {
      if (x11) return
      await x13()
      x11 = true
      x14()
    }

    x6.onclick = () => {
      x11 = false
      x7.textContent = 'stopped spam owo'
    }

    async function x13() {
      try {
        const res = await fetch('/notepad/' + encodeURIComponent(x2.value))
        const txt = await res.text()
        x9 = txt.split('\n').filter(l => l.trim())
        x10 = 0
        x7.textContent = 'loaded ' + x2.value + ' owo'
      } catch {
        x7.textContent = 'failed to load notepad owo'
      }
    }

    async function x15(msg) {
      try {
        const res = await fetch(`https://discord.com/api/v9/channels/${x1.value}/messages`, {
          method: 'POST',
          headers: {
            'authorization': x0.value,
            'content-type': 'application/json'
          },
          body: JSON.stringify({ content: msg })
        })
        if (res.status === 429) {
          x7.textContent = 'rate limit owo wait'
          await new Promise(r => setTimeout(r, 5000))
          return x15(msg)
        }
        if (!res.ok) throw 1
      } catch {
        x7.textContent = 'error sending owo retrying'
        await new Promise(r => setTimeout(r, 5000))
        return x15(msg)
      }
    }

    async function x14() {
      while (x11) {
        if (x3.value === 'shift') {
          let batch = []
          for (let i = 0; i < 20; i++) {
            const index = (x10 + i) % x9.length
            let line = x9[index]
            line = [...line].map(c => Math.random() < 0.4 ? c.toUpperCase() : c.toLowerCase()).join('')
            const mention = x4.value.trim().split(/\s+/)[i % x4.value.trim().split(/\s+/).length] || ''
            batch.push(mention + ' ' + line)
          }
          batch[0] = '**' + batch[0]
          for (let msg of batch) {
            await x15(msg)
          }
          x10 = (x10 + 20) % x9.length
          x7.textContent = 'sent batch owo'
        } else {
          const index = x10 % x9.length
          let line = x9[index]
          line = [...line].map(c => Math.random() < 0.5 ? c.toUpperCase() : c.toLowerCase()).join('')
          const mention = x4.value.trim().split(/\s+/)[index % x4.value.trim().split(/\s+/).length] || ''
          const msg = '**' + mention + ' ' + line
          await x15(msg)
          x10++
          x7.textContent = 'sent line owo'
        }
      }
    }

    async function x16() {
      try {
        const res = await fetch('/notepad')
        const files = await res.json()
        x2.innerHTML = ''
        files.forEach(f => {
          const o = document.createElement('option')
          o.value = f
          o.textContent = f.replace('.txt','')
          x2.appendChild(o)
        })
        x8.textContent = 'available txts : ' + files.map(f=>f.replace('.txt','')).join(' ')
      } catch {
        x8.textContent = 'failed to load txt list owo'
      }
    }

    x16()
  </script>
</body>
</html>
