<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>lua script uploader</title>
<style>
  body {
    background: #121212;
    color: #ddd;
    font-family: monospace, monospace;
    margin: 0;
    padding: 20px;
  }
  .container {
    max-width: 700px;
    margin: 0 auto;
  }
  textarea {
    width: 100%;
    height: 280px;
    background: #222;
    color: #eee;
    border: none;
    padding: 10px;
    font-size: 14px;
    resize: none;
    box-sizing: border-box;
  }
  input[type=text] {
    width: 100%;
    padding: 8px;
    margin: 12px 0 6px 0;
    font-size: 14px;
    box-sizing: border-box;
    border: none;
    background: #222;
    color: #eee;
  }
  button {
    padding: 10px 18px;
    background: #555;
    color: #eee;
    border: none;
    cursor: pointer;
    font-weight: bold;
    transition: background 0.3s ease;
  }
  button:hover {
    background: #777;
  }
  pre {
    background: #222;
    padding: 10px;
    margin-top: 18px;
    color: #eee;
    white-space: pre-wrap;
    word-break: break-word;
    border-left: 3px solid #555;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>lua script uploader</h1>
    <input id="script_name" placeholder="file name (no spaces)" />
    <textarea id="script_input" placeholder="paste your lua script here"></textarea>
    <button onclick="upload_script()">upload script</button>
    <pre id="debug">[debug]: ready</pre>
  </div>

  <script>
    async function upload_script() {
      const debug = document.getElementById('debug')
      const name = document.getElementById('script_name').value.trim()
      const script = document.getElementById('script_input').value.trim()
      if (!name) {
        debug.textContent += '\n[debug]: missing file name'
        return
      }
      if (!script) {
        debug.textContent += '\n[debug]: missing script content'
        return
      }
      debug.textContent += '\n[debug]: starting upload...'
      try {
        const res = await fetch('/upload', {
          method: 'POST',
          headers: { 'content-type': 'application/json' },
          body: JSON.stringify({ name, script })
        })
        const data = await res.json()
        if (data.success) {
          debug.textContent += `\n[debug]: upload successful`
          debug.textContent += `\n[debug]: loadstring(game:HttpGet("${data.url}"))()`
        } else {
          debug.textContent += `\n[debug]: upload failed: ${data.error || 'unknown error'}`
        }
      } catch (e) {
        debug.textContent += `\n[debug]: fatal error: ${e.message}`
      }
    }
  </script>
</body>
</html>
